version: '3'

services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    restart: always
    volumes:
      - ./requirements/mariadb/tools:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: skim1234
      MYSQL_DATABASE: wordpress
      MYSQL_USER: skim
      MYSQL_PASSWORD: skim1234

  wordpress:
    # build: ./requirements/wordpress
    image: wordpress:php7.4-fpm
    container_name: wordpress
    restart: always
    volumes:
      - ./requirements/tools:/var/www/html
    depends_on:
      - mariadb
    links:
      - mariadb
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: skim
      WORDPRESS_DB_PASSWORD: skim1234

  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    restart: always
    volumes:
      - ./requirements/nginx/conf:/etc/nginx/sites-available
      - ./requirements/tools:/var/www/html
    links:
      - wordpress
    ports:
      - 443:443
